language: python
sudo: true
cache: pip

python:
  - "2.7"

addons:
  apt:
    packages:
      - expect-dev  # provides unbuffer utility
      - python-lxml # because pip installation is slow
#      - bzr
#      - wkhtmltopdf

# Exclusion reason.
# pos_keep_draft_orders
# TODO Investigate : https://travis-ci.org/grap/odoo-addons-misc/jobs/175394815
#  Cannot eval u'wkf_action_closing_control()'
# /home/travis/build/grap/odoo-addons-misc/pos_keep_draft_orders/model/pos_session.py

env:
  global:
  - VERSION="8.0" TESTS="0" LINT_CHECK="0" TRANSIFEX="0"

  matrix:
  - LINT_CHECK="1"
  - TESTS="1" ODOO_REPO="odoo/odoo"
  - TESTS="1" ODOO_REPO="OCA/OCB"
  - UNIT_TEST="1"

virtualenv:
  system_site_packages: true

before_install:
  - sudo pip install cairosvg
#  - sudo pip install GitPython bzr
#  - sudo pip install unicodecsv

install:
  - git clone https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly
  - printf '[options]\n\nrunning_env = dev\n' > ${HOME}/.openerp_serverrc
  - ln -s ${TRAVIS_BUILD_DIR}/server_environment_files_sample ${TRAVIS_BUILD_DIR}/server_environment_files
script:
  - travis_run_tests

after_success:
  - travis_after_tests_success
